<p>To link a GPCRdb protein pages, download the <a href="http://files.gpcrdb.org/uniprot_mapping.txt">Uniprot mapping
file</a> and use the following link format:</p>

<ul>
    <li>http://gpcrdb.org/protein/{gpcrdb_id}/</li>
</ul>

<p>For example, for the 5-HT<sub>2A</sub> receptor, the link is:</p>

<ul>
    <li><a href="http://gpcrdb.org/protein/5ht2a_human/">http://gpcrdb.org/protein/5ht2a_human/</a></li>
</ul>
